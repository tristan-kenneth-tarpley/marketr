<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
<form action="{{ url_for('customer_login') }}" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>


			<div class="login-form">
				{% if conf %}
					<p>Your email is confirmed! Login again to begin.</p>
				{% endif %}

				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="email" name="username">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="password" name="password">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				{% if error %}
				<p style="color:red;">{{ error }}</p>
				{% endif %}
 
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
			<div class="create">
				<a href="/new">Create account</a>
			</div>

			<div class="create">
				<a href="/admin">Admin login</a>
			</div>

		</div>
	</div>
</form>
<style type="text/css">
* {
box-sizing: border-box;
}
 
*:focus {
	outline: none;
}
body {
font-family: Helvetica;
background-color: #62cde0;
padding: 50px;
}
.login {
margin: 20px auto;
width: 300px;
}
.login-screen {
background-color: #FFF;
padding: 20px;
border-radius: 5px
}
 
.app-title {
text-align: center;
color: #777;
}
 
.login-form {
text-align: center;
}
.control-group {
margin-bottom: 10px;
}
 
input {
text-align: center;
background-color: #ECF0F1;
border: 2px solid transparent;
border-radius: 3px;
font-size: 16px;
font-weight: 200;
padding: 10px 0;
width: 250px;
transition: border .5s;
}
 
input:focus {
border: 2px solid #3498DB;
box-shadow: none;
}
 
.btn {
  cursor: pointer;
  border: 2px solid transparent;
  background: #62cde0;
  color: #ffffff;
  font-size: 16px;
  line-height: 25px;
  padding: 10px 0;
  text-decoration: none;
  text-shadow: none;
  border-radius: 3px;
  box-shadow: none;
  transition: 0.25s;
  display: block;
  width: 250px;
  margin: 0 auto;
}
 
.btn:hover {
  opacity: .7;
}
 
.login-link {
  font-size: 12px;
  color: #444;
  display: block;
	margin-top: 12px;
}

</style>


</body>
</html>
