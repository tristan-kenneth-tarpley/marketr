<html lang="en" class="perfect-scrollbar-on">
<head>

	
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/favicon.png">
	<link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
	<link rel="stylesheet" href="/static/assets/css/app.css">
	<script src="https://kit.fontawesome.com/e3807c000c.js" crossorigin="anonymous"></script>
	{% block css %}{% endblock %}
	<style type="text/css">/* Chart.js */
	@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}
</style>

	{% block title %}{% endblock %}
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-139164161-3"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-139164161-3');
	</script>
	<script src="/static/assets/template-js/core/jquery.min.js"></script>
	<script src="/static/assets/template-js/core/jquery-ui.js"></script>
	<script src="/static/assets/template-js/autocomplete/jquery.easy-autocomplete.min.js"></script>
	<script src="/static/assets/template-js/cleave.min.js"></script>
</head>
<body>
